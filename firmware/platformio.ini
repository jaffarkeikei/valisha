; PlatformIO Configuration for Valisha Bead Printer Firmware

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Libraries
lib_deps = 
    adafruit/Adafruit VL53L0X@^1.2.4
    adafruit/Adafruit TCS34725@^1.4.4
    waspinator/AccelStepper@^1.64
    bodmer/TFT_eSPI@^2.5.43
    fastled/FastLED@^3.6.0
    bblanchon/ArduinoJson@^7.0.0
    madhephaestus/ESP32Servo@^1.1.1

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    ; TFT_eSPI configuration
    -DUSER_SETUP_LOADED=1
    -DILI9488_DRIVER=1
    -DTFT_MISO=19
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=17
    -DTFT_RST=-1
    -DTOUCH_CS=15
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000

; Partition scheme for OTA updates
board_build.partitions = min_spiffs.csv

; Extra scripts
extra_scripts = pre:version_increment.py

